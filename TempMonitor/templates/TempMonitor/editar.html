<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tipo de Sensor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f6fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #4e73df;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            color: white;
        }

        .navbar-brand:hover {
            color: #d1d8e0;
        }

        /* Estilo do título */
        h1 {
            font-weight: bold;
            font-size: 2.5rem;
            color: #4e73df;
            text-align: center; /* Centraliza o título */
            margin-bottom: 30px;
        }

        /* Centralizar o conteúdo do formulário */
        .container {
            max-width: 600px;
            padding-top: 50px;
            margin: 0 auto; /* Centraliza o container */
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }

        .btn-primary {
            background-color: #4e73df;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #375a7f;
            transform: translateY(-2px);
        }

        /* Estilo para centralizar as células da tabela */
        .table td, .table th {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">TEMPMONITOR</a>
        </div>
    </nav>

    <!-- Formulário de Edição -->
    <div class="container py-5">
        <h1>Atualizar Tipo de Sensor</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="tipo" class="form-label">Tipo</label>
                <input type="text" class="form-control" id="tipo" name="tipo" value="{{ tipo_sensor.tipo }}">
            </div>

            <div class="mb-4">
                <label for="Sigla" class="form-label">Sigla</label>
                <input type="text" class="form-control" id="Sigla" name="Sigla" value="{{ tipo_sensor.Sigla }}">
            </div>

            <div class="mb-4">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4">{{ tipo_sensor.descricao }}</textarea>
            </div>            

            <button type="submit" class="btn btn-primary w-100">Salvar alterações</button>
        </form>
    </div>

    <!-- Rodapé -->
    <footer>
        <p class="text-center">&copy; 2024 TempMonitor | Todos os direitos reservados.</p>
    </footer>
</body>
</html>
