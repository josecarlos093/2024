{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Tipo Sensor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f5f7;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #4e73df;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        h1 {
            font-weight: bold;
            color: #4e73df;
            margin-bottom: 30px;
            text-align: center;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .card-header {
            background-color: #4e73df;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }

        .form-control {
            border-radius: 8px;
            box-shadow: none;
            border: 1px solid #ddd;
            padding: 12px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.25rem rgba(72, 126, 176, 0.25);
        }

        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #375a7f;
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        footer {
            background-color: #f4f5f7;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            color: #777;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">TEMPMONITOR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Formulário para adicionar tipo de sensor -->
    <div class="container">
        <h1>Adicionar Tipo de Sensor</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="card">
                <div class="card-header">
                    Preencha os dados abaixo:
                </div>
                <div class="card-body">
                    <!-- Exibe o formulário com campos renderizados automaticamente -->
                    <div class="form-group mb-4">
                        <label for="tipo" class="form-label">Tipo</label>
                        <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Digite o tipo do sensor">
                    </div>

                    <div class="form-group mb-4">
                        <label for="Sigla" class="form-label">Sigla</label>
                        <input type="text" class="form-control" id="Sigla" name="Sigla" placeholder="Digite a sigla do sensor">
                    </div>

                    <div class="form-group mb-4">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" placeholder="Digite a descrição do sensor" rows="4"></textarea>
                    </div>
                        <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <div>

                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

<footer>
    <p>&copy; 2024 TEMPMONITOR. Todos os direitos reservados.</p>
</footer>
</html>
