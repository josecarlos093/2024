<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Sensor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f6fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #4e73df;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            color: white;
        }

        .navbar-brand:hover {
            color: #d1d8e0;
        }

        h1 {
            font-weight: bold;
            font-size: 2.5rem;
            color: #4e73df;
        }

        .btn-primary {
            background-color: #4e73df;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #375a7f;
            transform: translateY(-2px);
        }

        .form-control[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">TEMPMONITOR</a>
        </div>
    </nav>

    <div class="container py-5">
        <!-- Título -->
        <h1 class="text-center mb-4">Visualização Tipo de Sensor</h1>

        <!-- Formulário de visualização dos dados -->
        <form method="POST">
            <div class="mb-4">
                <label for="tipo" class="form-label">Tipo</label>
                <input type="text" class="form-control" id="tipo" name="tipo" value="{{ sensor.tipo }}" readonly>
            </div>

            <div class="mb-4">
                <label for="Sigla" class="form-label">Sigla</label>
                <input type="text" class="form-control" id="Sigla" name="Sigla" value="{{ sensor.Sigla }}" readonly>
            </div>

            <div class="mb-4">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" readonly rows="4">{{ sensor.descricao }}</textarea>
            </div>            

            <!-- Botão para voltar -->
            <div class="text-center mt-4">
                <a href="{% url 'Tipo_Sensor' %}" class="btn btn-primary btn-lg">Voltar</a>
            </div>
        </form>
    </div>

    <!-- Link para o Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Rodapé -->
    <footer>
        <p class="text-center">&copy; 2024 TempMonitor | Todos os direitos reservados.</p>
    </footer>
</body>
</html>
